<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow border-0 rounded-3" style="max-width: 360px; width: 100%;">
    <div class="card-body p-4">
      <h4 class="text-center mb-2 fw-bold text-primary">Sign Up</h4>
      <p class="text-center text-muted small mb-3">Create your account in seconds.</p>

      <!-- Success/Error Message -->
      <div *ngIf="message" class="alert alert-info py-1 small text-center">{{ message }}</div>

      <form (ngSubmit)="onRegister()">
        <!-- Name -->
        <div class="mb-2">
          <label for="name" class="form-label small">Name</label>
          <input type="text" [(ngModel)]="name" name="name" class="form-control form-control-sm" id="name" placeholder="Full name" />
        </div>

        <!-- Email -->
        <div class="mb-2">
          <label for="email" class="form-label small">Email</label>
          <input type="email" [(ngModel)]="email" name="email" class="form-control form-control-sm" id="email" placeholder="Email address" />
        </div>

        <!-- Username -->
        <div class="mb-2">
          <label for="username" class="form-label small">Username</label>
          <input type="text" [(ngModel)]="username" name="username" class="form-control form-control-sm" id="username" placeholder="Username" />
        </div>

        <!-- Password -->
        <div class="mb-2">
          <label for="password" class="form-label small">Password</label>
          <input type="password" [(ngModel)]="password" name="password" class="form-control form-control-sm" id="password" placeholder="Password" />
        </div>

        <!-- Confirm Password -->
        <div class="mb-3">
          <label for="password-confirm" class="form-label small">Confirm Password</label>
          <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" class="form-control form-control-sm" id="password-confirm" placeholder="Re-enter password" />
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-primary w-100 btn-sm fw-bold">Register</button>

        <!-- Extra link -->
        <p class="text-center text-muted mt-2 mb-0 small">
          Already have an account?
          <a routerLink="/login" class="text-primary fw-semibold">Login</a>
        </p>
      </form>
    </div>
  </div>
</div>
